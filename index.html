<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Pace</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Rhythm<span>Pro</span></h1>

    <!-- Grupo de input para Tempo -->
    <div class="form-group">
      <label for="hours">Horas:</label>
      <input type="number" id="hours" placeholder="Ex: 01" min="0">

      <label for="minutes">Minutos:</label>
      <input type="number" id="minutes" placeholder="Ex: 30" min="0" max="59">

      <label for="seconds">Segundos:</label>
      <input type="number" id="seconds" placeholder="Ex: 00" min="0" max="59">
    </div>

    <!-- Grupo de input para Distância -->
    <div class="form-group">
      <label for="distance">Distância (km):</label>
      <input type="number" id="distance" placeholder="Ex: 10" min="0">
    </div>

    <!-- Grupo de input para Pace -->
    <div class="form-group">
      <label for="pace">Pace:</label>
      <input type="number" id="paceMinutes" placeholder="Minutos" min="0" max="59">
      <input type="number" id="paceSeconds" placeholder="Segundos" min="0" max="59">
    </div>

    <!-- Botões de ação -->
    <div class="form-group">
      <button id="calculatePace">Calcular Pace</button>
      <button id="calculateTime">Calcular Tempo</button>
    </div>

    <!-- Resultados -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
